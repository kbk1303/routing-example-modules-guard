<div *ngIf="messageService.messages$">
    <h1>Countries visited</h1>
    <h2>Messages</h2>
    <button type="button" class="clear"
            (click)="messageService.clearMessages()">Clear messages</button>
    <div *ngFor='let message of messageService.messages$ | async'> {{message}} </div>
  
  </div>
